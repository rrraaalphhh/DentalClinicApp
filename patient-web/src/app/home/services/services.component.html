<section class="services">
    <div class="container">
        <h1 class="text-center">Dental Services</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let service of servicesRef">
                <div class="box">
                    <div class="h1 mb-3">
                        <i class="fas fa-tooth"></i>
                    </div>
                    <h3>{{ service.name }}</h3>
                    <p>{{ service.description }}</p>
                    <button class="btn btn-primary btn-sm">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</section>
